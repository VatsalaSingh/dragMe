<!DOCTYPE html>
<html>
<head>
	<title> Drag me</title>
</head>
<body>
	<div id="dragItem"></div>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#dragItem {
		height:200px;
		width:200px;
		background: linear-gradient(purple,pink);
		position:fixed;
		/*border-radius: 100px;*/
		}

		#dragItem:hover {
			cursor: pointer;
		}
	</style>



	

	<script>
	
	var elTop=0;
	var elLeft=0;
	var mouseX=0;
	var mouseY=0;
	var el = document.getElementById('dragItem');
	

	/*1)mouse clicks on the item MOUSEDOWN
	2) mouse moves MOUSEMOVE
	3) mouse is freed MOUSEUP*/
	document.addEventListener('mousedown', down);
	document.addEventListener('mouseup', up);

	/*defining the functions*/
	/*function DOWN - changes all the coordinates */
	function down(e){
		if(e.target == el)
		{
			mouseX = e.clientX;
			mouseY = e.clientY;

			/*converting string to number for ease in addition later*/
			elTop=Number(el.style.top.replace(/[^\d\.\-]/g, ''));
			elLeft=Number(el.style.left.replace(/[^\d\.\-]/g, ''));

		document.addEventListener('mousemove',move);
	}

	}

	function move(e){
		var delX=e.clientX-mouseX;
		var delY=e.clientY-mouseY;

		el.style.top=(elTop+delY)+"px";
		el.style.left=(elLeft+delX)+"px";
	}

	function up(e){
		document.removeEventListener('mousemove',move);
	}




</script>
</body>
</html>
